<h1>Platform upgrade</h1>

<p>The potential benefits from a platform upgrade are:</p>
<ul>
  <li>Java&nbsp;11</li>
  <ul>
    <li><em>HTTP client</em>: The current implementation of the HTTP client could be substituted with the one from Java&nbsp;11.</li>
  </ul>
  <li>New methods (<em>unimportant</em>), in particular wrt <code>Optional</code>, <code>Paths</code>, <code>Files</code>.</li>
  <li></li>
</ul>
